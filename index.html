<!doctype html>
<html lang="en-us">

<head>
  <meta name="theme-color" content="#712cf9">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sudoku Solver</title>
</head>

<body>
  <table border="0">
    <!-- Cria a tabela 9x9 -->
    <tbody id="tabela">
      <!-- Loop para gerar as linhas e colunas -->
      <script>
        for (let i = 0; i < 9; i++) {
          document.write('<tr>');
          for (let j = 0; j < 9; j++) {
            document.write('<td><input style="width:10px;" type="text" id="cell' + i + j + '"></td>');
          }
          document.write('</tr>');
        }
      </script>
    </tbody>
  </table>
  <button onclick="getInput()">Solve</button>

  <script>
    function getInput() {
      let table = [];
      for (let i = 0; i < 9; i++) {
        let linha = [];
        for (let j = 0; j < 9; j++) {
          let valor = document.getElementById('cell' + i + j).value;
          linha.push(Number(valor));
        }
        table.push(linha);
      }
      sudokuSolve(table);
    }
  </script>
  <script type="text/javascript" src="./sudoku_solver.js"></script>
</body>

</html>
